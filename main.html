<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Entry Frontend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">Enter the 6-digit code we sent to your email or phone.</p>

    <div class="code-container">
      <input type="text" class="code" id="code-1" maxlength="1" />
      <input type="text" class="code" id="code-2" maxlength="1" />
      <input type="text" class="code" id="code-3" maxlength="1" />
      <input type="text" class="code" id="code-4" maxlength="1" />
      <input type="text" class="code" id="code-5" maxlength="1" />
      <input type="text" class="code" id="code-6" maxlength="1" />
    </div>
  </div>

  <script>
    const codes = document.querySelectorAll('.code');
    codes[0].focus();

    codes.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (!/^[0-9]$/.test(value)) {
          e.target.value = '';
          return;
        }
        if (value !== '' && index < codes.length - 1) {
          codes[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          if (e.target.value === '' && index > 0) {
            codes[index - 1].focus();
            codes[index - 1].value = '';
          } else {
            e.target.value = '';
          }
        }
      });
    });
  </script>
</body>
</html>
